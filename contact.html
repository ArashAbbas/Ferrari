    </div>
    <div class="container">
        <h1>Contact Us</h1>
        <form class="was-validated">
            <div class="form-group">
                <label for="uname">Phone Number</label>
                <input type="number" class="form-control" id="phonenumber" placeholder="Enter Phone Number" name="uname"
                    required>
                <div class="valid-feedback">Valid.</div>
                <div class="invalid-feedback">Please fill out this field.</div>
            </div>
            <div class="form-group">
                <label for="pwd">Email:</label>
                <input type="email" class="form-control" id="pwd" placeholder="Enter Email" name="pswd" required>
                <div class="valid-feedback">Valid.</div>
                <div class="invalid-feedback">Please fill out this field.</div>
            </div>

            <h2>Give us your thoughts</h2>
            <div class="form-group">
                <label for="comment">Comments</label>
                <textarea class="form-control" rows="5" id="comment" name="text"></textarea>
            </div>

            <div class="form-group form-check">
                <label class="form-check-label">
                    <input class="form-check-input" type="checkbox" name="remember" required> Reach out to us!.
                    <div class="valid-feedback">Valid.</div>
                    <div class="invalid-feedback">Check this checkbox to continue.</div>
                </label>
            </div>
            <button type="submit" class="btn btn-primary" onclick="confirm()">Submit</button>
        </form>
    </div>
    <script>
        function confirm() {
        alert("Thanks for getting back to us we will contact you ASAP")
        }
    </script>
